<template name="Annotations">
    {{> Navigation}}

    <div class="row">
        <div class="col s12">
            <div class="col s12 m3">
                <h3>Annotations</h3>
            </div>
        </div>
        <div class="annotations">
          <div class="col s12 data" id="recording">{{> tabular table=TabularTables.AnnotationFiles fields=fields class="table table-striped table-bordered table-condensed"}}</div>
        </div>
        <div class="col s12 text-center">
            <center>
                <b>.csv's:</b>
                <input type="file" accept=".csv" multiple id="File" >
                <b>Folders:</b>
                <input type="file" multiple id="Folder" webkitdirectory="true">
                {{#if loading}}
                <div class="loader"></div>
                {{/if}}
            </center>
            <br>
            <button class="btn download">Download Selected Annotations</button>
            <button class="btn upload">Upload Chosen Annotations</button>
        </div>
    </div>
</template>

<template name="deleteButtonAnnotation">
    <button type = "button" class = "btn delete-button" >DELETE</button>
</template>
<template name="selectedAnnotations">
    <tr>
        <input type="checkbox" class="select-annotation" id="{{id}}" checked="{{isChecked}}"><label for="{{id}}"></label>
    </tr> 
</template>
