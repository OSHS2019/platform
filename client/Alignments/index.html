<template name="Alignments">
    {{> Navigation}}

    <div class="row">
        <div class="col s12">
            <div class="col s12 m3">
                <h3>Alignments</h3>
            </div>
        </div>
        <div class="alignment">
          <div class="col s12 data" id="recording">{{> tabular table=TabularTables.AlignmentFiles fields=fields class="table table-striped table-bordered table-condensed"}}</div>
        </div>
        <div class="col s12 text-center">
            <center>
                <b>.json's:</b>
                <input type="file" accept=".json" multiple id="File" >
                <b>Folders:</b>
                <input type="file" multiple id="Folder" webkitdirectory="true">
                {{#if loading}}
                <div class="loader"></div>
                {{/if}}
            </center>
            <br>
            <button class="btn download">Download Selected Alignments</button>
            <button class="btn upload">Upload Chosen Alignments</button>
        </div>
    </div>
</template>

<template name="deleteButtonAlignment">
    <button type = "button" class = "btn delete-button" >DELETE</button>
</template>
<template name="selectedAlignment">
    <tr>
        <input type="checkbox" class="select-alignment" id="{{id}}" checked="{{isChecked}}"><label for="{{id}}"></label>
    </tr> 
</template>
