<template name="Tasks">
    {{> Navigation}}
    <div class="row">
        <div class="col s12">
            <div class="col s12 m3">
                <h3>Tasks</h3>
            </div>
        </div>
    </div>
    <div>{{> createTask}}</div>
    <h5>Current Tasks:</h5> 
    <ul>

        {{#each tasks}}

          {{> task}}

        {{/each}}

      </ul>
    
</template>


<template name="createTask">
    <div>
        <input type="text" class="taskName" id="taskName" placeholder="Enter a Task">
        <button type = "button" class = "btn create-button" >Create Task</button>
    </div>
</template>

<template name="task">
    <div>
        <li>{{text}}</li>
    </div>
    
</template>
