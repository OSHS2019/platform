<template name="Tasks">
    {{> Navigation}}
    <div class="row">
        <div class="col s12">
            <div class="col s12 m3">
                <h3>Tasks</h3>
            </div>
        </div>
    </div>
    <div>{{> createTask}}</div>
    <h5>Current Tasks:</h5> 
      <div class="col s12 data" id="recording">{{> tabular table=TabularTables.TaskNames fields=fields class="table table-striped table-bordered table-condensed"}}</div>
    
</template>


<template name="createTask">
    <div>
        <input type="text" class="taskName" id="taskName" placeholder="Enter a Task">
        <button type = "button" class = "btn create-button" >Create Task</button>
    </div>
</template>

<template name="task">
    <li>
        <span class="text">{{text}}</span>
    </li>
  </template>

  <template name="deleteButtonTasks">
    <button type = "button" class = "btn delete-button" >DELETE</button>
</template>
<template name="selectedTasks">
    <tr>
        <input type="checkbox" class="select-annotation" id="{{id}}" checked="{{isChecked}}"><label for="{{id}}"></label>
    </tr> 
</template>
